<template name="Modals">
    <div class="modal fade" id="modal_for_initial_donation_error">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title"><strong>Sorry</strong>, that didn't work.</h4>
                </div>
                <div class="modal-body">
                    Please check the listed error and try again. If you continue to have problems processing your
                    donation please email <a href="mailto:{{support_address}}?Subject=Donation Problem">{{support_address}}</a> or call
                    <a href="tel:+1{{org_phone}}">{{org_phone}}</a>.
                </div>
                <div class="alert alert-warning">
                    <p><strong>Error category:</strong> <span class="capitalize-this" id="errorCategory"></span></p>
                    <p><strong>Error Description:</strong> <span id="errorDescription"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!--This area is the modal that takes the write in information from the user when they first get to the donation page.
    It only appears if they had previously selected "Support a trip participant" -->
    <div class="modal fade" id="modal_for_write_in">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title"><strong>Enter</strong> a designation below.</h4>
                </div>
                <div class="modal-body">
                    <p>Please enter the name of the trip participant you'd like to support 
                    (or the specific place you'd like the funds to be directed). 
                    If you have any questions please click 
                    <a href="mailto:{{contact_address}}?Subject=Donation Question">
                        this link</a> to email us.</p>
                    <p>
                        <input id="writeIn" data-parsley-type="text" class="form-control slim-borders"
                               placeholder="Name or other designation." value="{{writeInValue}}"/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="write_in_save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--This area is the modal that takes the 1000children campaign information from the user when they first get to the donation page.
    It only appears if the campaign param has a value of 1000children -->
    <div class="modal fade" id="modal_for_serve1000">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title text-center"><strong>Serve
                        1,000</strong></h4>
                </div>
                <div class="modal-body">
                    <p>We’re excited to have you join us for Serve 1,000 as we
                        bring hope to 1,000 children living in trash
                        dumps communities worldwide.</p>
                    <select id="options" data-placeholder="How did you hear about the
                        campaign?">
                        <option></option>
                        {{#each churchSources}}
                            <option value="{{name}} {{city}}"><strong>{{name}}</strong>  <i>{{city}}</i></option>
                        {{/each}}
                    </select>
                    <p>
                        If you have questions please <a
                            href="mailto:{{contact_address}}?Subject=Donation
                             Question - serve 1000 event">email,
                        {{contact_address}}.</a>
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            id="serve1000_save">Done</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This modal is for getting the trip and the participant from a donor
    who wants to give toward a trip participant-->
    <div class="modal fade" id="modal_for_trips">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title text-center">
                        <strong>Mission Trips</strong>
                    </h4>
                </div>
                <div class="modal-body">
                    <p>
                        Please select the trip, then you will be able to choose
                        the participant you'd like to support.
                    </p>
                    <select id="tripSelect"
                            data-placeholder="Select a Trip">
                        <option></option>
                        {{#each trips}}
                            <option data-trip="{{_id}}"
                            value="{{fundId}}">{{name}}</option>
                        {{/each}}
                    </select>
                    <select id="participantSelect"
                            data-placeholder="Select a Person">
                        <option></option>
                        {{#each participants}}
                            <option value="{{fname}} {{lname}}">{{fname}} {{lname}}</option>
                        {{/each}}
                    </select>
                    <p>
                        If you have questions please <a
                            href="mailto:{{contact_address}}?Subject=Donation
                             Question - Trip Participant">email,
                        {{contact_address}}.</a>
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            id="tripsSave">Done</button>
                </div>
            </div>
        </div>
    </div>
</template>
